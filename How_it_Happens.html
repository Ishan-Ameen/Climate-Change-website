<head>
    <title>Climate Change</title>

</head>

<body>
    <div id="SearchResult">
        <div>
            <h3>Search result of "<span id="input"></span>". Click on it to go to the page.</h3>
            <h3 id="Result"></h3>
            <button class="btn" id="SearchButton" onclick="Close()">Go Back</button>
        </div>
    </div>
    <input type="checkbox" id="input_toggle">
    <label for="input_toggle" id="toggler"><img src="Images/Navigator.png" draggable="false" alt="Navigation Bar Toggler"></label>
    <nav>
        <div id="brand">
            <img src="Images/Logo.gif" id="navbar-img" draggable="false" alt="Earth Logo Gif">
            <a id="header" href="index.html">Home</a>
        </div>
        <!-- DT stands for Dropdown Toggler -->
        <input type="checkbox" id="Input_DT">
        <label for="Input_DT" id="DT">More About Climate Change <span id="triangle"></span></label>
        <div id="dropdown">
            <a href="How_it_Happens.html" class="dropdown_item">How it Happens?</a>
            <a href="Effects.html" class="dropdown_item">Effects</a>
            <a href="Greenhouse_Effect.html" class="dropdown_item">Greenhouse Effect</a>
            <a href="Global_Warming.html" class="dropdown_item">Global Warming</a>
        </div>
        <a href="Solutions.html">Solutions for Climate Change</a>
        <a href="About_Us.html">About Us</a>
        <form>
            <input type="search" placeholder="Search Here" id="searchbar">
            <button class="btn" onclick="search(event)">Search</button>
        </form>
    </nav>
    <div id="slider">
        <div id="slides">
            <!-- Buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- Slide Images -->
            <div class="slide first"><img src="Images/Banner/Banner1.png" alt="Climate Change" id="image" draggable="false"></div>
            <div class="slide"><img src="Images/Banner/Banner2.png" alt="Earth on a hand" draggable="false"></div>
            <div class="slide"><img src="Images/Banner/Banner3.png" alt="Global Warming" draggable="false"></div>
            <div class="slide"><img src="Images/Banner/Banner4.png" alt="Posters on Climate Change" draggable="false"></div>
            <!-- Automatic Navigation -->
            <div class="navigation-auto">
                <div id="auto-btn1"></div>
                <div id="auto-btn2"></div>
                <div id="auto-btn3"></div>
                <div id="auto-btn4"></div>
            </div>
            <!-- Manual Navigation -->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn" onclick="reset_timer()"></label>
                <label for="radio2" class="manual-btn" onclick="reset_timer()"></label>
                <label for="radio3" class="manual-btn" onclick="reset_timer()"></label>
                <label for="radio4" class="manual-btn" onclick="reset_timer()"></label>
            </div>
            <!-- Arrow Navigation -->
            <div class="arrows">
                <button class="Left_Arrow" onclick="Slide(-1)"></button>
                <button class="Left_Arrow" onclick="Slide(-1)"></button>
                <button class="Right_Arrow" onclick="Slide(1)"></button>
                <button class="Right_Arrow" onclick="Slide(1)"></button>
            </div>
        </div>
    </div>

        <h1><span></span></h1>

    </div>
